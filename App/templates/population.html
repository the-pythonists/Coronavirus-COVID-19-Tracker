{% extends 'base.html' %}

{% block title %} CoronaVirus Tracker {% endblock %}
{% block body %} 

<div class="container">
  <h2 class="text-center mb-4 bg-dark text-white mx-5 py-1">World Popuation</h2>
    <table class="table mt-4 table-bordered table-striped text-center">
            <thead>
              <tr>
                <th scope="col">Country</th>
                <th scope="col">Popuation</th>
              </tr>
            </thead>
            <tbody>
              
                    {% for i in detail %}
                    <tr>
                      {% for j in i %}
                      <td>{{j}}</td>
                      {% endfor %}
                    </tr>
                    {% endfor %}
            </tbody>
          </table>
</div>
{% endblock %}}
