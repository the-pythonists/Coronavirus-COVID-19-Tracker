{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>CoronaVirus Tracker</title>
    <style type="text/css">
    #bg{
      background-image: url("{% static 'images/coronavirus.jpg' %}");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container d-flex justify-content-center">
        <h1 class="display-4"><b>Corona<span class="text-danger">Virus</span> Tracker</b></h1>
      </div>
    </div>
     <div class="container">
      <h3><i><span id="typed"></span></i></h3></div>
    <div class="container d-flex justify-content-center" id="bg">
      <form method="post" action="" name="myform">
        <div class="form-group mt-2">
          <label for="formGroupExampleInput2" class="ml-1 text-warning"><b>Confirmed</label>
          <input type="text" class="form-control text-center font-weight-bold" id="formGroupExampleInput2" value="{{confirmed}}" readonly>
        </div>
        <div class="form-group mt-2">
          <label for="formGroupExampleInput3" class="ml-1 text-warning"><b>Deaths</label>
          <input type="text" class="form-control text-center font-weight-bold" id="formGroupExampleInput3" value="{{death}}" readonly>
        </div>
        <div class="form-group mt-2">
          <label for="formGroupExampleInput4" class="ml-1 text-warning"><b>Recovered</label>
          <input type="text" class="form-control text-center font-weight-bold" id="formGroupExampleInput4" value="{{recovered}}" readonly>
        </div>
        <div class="form-group mt-2">
          <label for="formGroupExampleInput5" class="ml-1 text-warning"><b>New Cases</label>
          <input type="text" class="form-control text-center font-weight-bold" id="formGroupExampleInput5" value="{{newcases}}" readonly>
        </div>
        <div class="form-group mt-2">
          <label for="formGroupExampleInput6" class="ml-1 text-warning"><b>New Deaths</label>
          <input type="text" class="form-control text-center font-weight-bold" id="formGroupExampleInput6" value="{{newdeaths}}" readonly>
        </div>

    </div>
    
    <div id="typed-strings">
    </div>

    <script>
     var typed = new Typed('#typed',{
                    strings:["There is a current update of Coronavirus(COVID-19) disease!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: false,

                  });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
