{% extends 'base.html' %}

{% block title %} CoronaVirus Tracker {% endblock %}
{% block body %} 

<div class="container">
    <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">State</th>
                <th scope="col">Confirmed</th>
                <th scope="col">Active</th>
                <th scope="col">Deaths</th>
                <th scope="col">Recovered</th>
              </tr>
            </thead>
            <tbody>
              
              {% for i in detail %}
              <tr>
                  {% for k in i|slice:":1" %}
               <td> <a href="/indiadistrictwise/{{k}}/">{{k}}</a></td>
               
                {% endfor %}
                {% for j in i|slice:"1:" %}
                <td>{{j}}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
</div>
{% endblock %}}
