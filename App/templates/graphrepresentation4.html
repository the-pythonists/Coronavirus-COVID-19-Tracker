{% extends 'base.html' %}
{% load static %}
{% block title %} CoronaVirus Tracker {% endblock %}
{% block body %} 

<div>
    <h2 class="text-center mb-4 bg-dark text-white mx-5 py-1">Search by Country Name</h2>
</div>
<div class="container d-flex justify-content-center bg-light w-25 pb-2">
    <form method="post" action="/graph4/" name="myform">{% csrf_token %}
      <div class="form-group mt-2">
        <label for="countryname" class="ml-1 text-dark"><b>Country Name</label>
        <input type="text" class="form-control text-center" id="countryname" name="countryname" value="">
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
<div class="container mt-5">
    <div class="d-flex justify-content-center">    
        <h4 class="text-center mb-4 bg-secondary text-white mx-5 py-1 w-50">Change during the Year</h4>
    </div>
    <div class=" d-flex justify-content-center">
        <img src="{% static 'images/Yearly_Graph.png' %}" class="img-fluid mb-5" alt="Responsive image"> 
    </div>
</div>
{% endblock %}}
