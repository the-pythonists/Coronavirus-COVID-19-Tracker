{% extends 'base.html' %}
{% load static %}
{% block title %} CoronaVirus Tracker {% endblock %}
{% block body %} 

<div>
    <h2 class="rounded-circle text-center mb-4 bg-info text-white mx-5 py-1">Graphs</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center mb-4 bg-secondary text-white mx-5 py-1">Total Cases</h2>
            <img src="{% static 'images/photo.png' %}" class="img-fluid mb-5" alt="Responsive image"> 
        </div>
        <div class="col">
            <h2 class="text-center mb-4 bg-secondary text-white mx-5 py-1">Total Deaths</h2>
            <img src="{% static 'images/photo1.png' %}" class="img-fluid mb-5" alt="Responsive image"> 
        </div>
    </div>
</div>
{% endblock %}}
